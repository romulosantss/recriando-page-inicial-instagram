<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon" href="./img/icon.png"> <!--Adicionando ícone-->
</head>
<body> <!--TENHA EM MENTE A ESTRUTURA IMAGINANDO COLUNAS PARA SE FAZER AS DIVS-->
    <div class="instagram-wrapper"> <!--COMANDO 'div.exemplo' criar já uma div com uma classe  com o nome que quiser-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo"> <!--COMANDO "./img" busca imagem na pasta-->
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como romulo_santss</a> <!--COMANDO "a*2 cria duas âncoras"-->
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é romulo_santss?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
